{% extends "base.html" %}

{% block styles %}
<!-- Linking Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/L.Control.Sidebar.css') }}" />
{% endblock %}

{% block content %}
<div class="row">
    

    <!-- Map Window -->
    <div class="col s12">
        <div id="mapid"></div>
    </div>
</div>

<div id="sidebar">
    <h1>leaflet-sidebar</h1>
</div>

{% endblock %}

{% block scripts %}
<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="{{ url_for('static', filename='js/bing.js') }}"></script>
<script src="{{ url_for('static', filename='js/L.Control.Sidebar.js') }}"></script>
<script src="{{ url_for('static', filename='js/lidar-map.js') }}"></script>

{% endblock %}
