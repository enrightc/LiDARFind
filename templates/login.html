{% extends "base.html" %}

{% block content %}

<h3 class="center-align">Log In</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <div class="row">
                <!-- Username -->
                <div class="input-field col s12">
                    <i class="fa-solid fa-user prefix"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required aria-label="Username">
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required aria-label="Password">
                    <label for="password">Password</label>
                </div>
            </div>

            <!-- Log In -->
            <div class="row">
                <button type="submit" class="col s12 btn-large" aria-label="Log In">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('register') }}" class="" aria-label="Need to Register?">Need to Register?</a>
    </div>
</div>

{% endblock %}
