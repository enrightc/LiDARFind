{% extends "base.html" %}

{% block content %}

<div class="container">
  <div class="row text-center justify-content-center  mt-5">
    <div class="col-xl-7 col-lg-8 col-md-9 col-sm-10 col-12">
      <h2 class="mb-2 mt-5">You've been successfully logged out</h2>
      <p class="text-wrap-balance">Simply click the button below to log back in and continue from where you left off.</p>
      <div class="logout-btns-group"></div>
      <div class="row justify-content-center mt-3">
        <div class="col-xl-7 col-lg-8 col-md-9 col-sm-10 col-12 row gap-2">
          <a href="{{ url_for('login') }}" class="btn btn-lg btn-primary login-btn login-btn mx-3 mb-1">Log In</a>
          <a href="{{ url_for('home') }}" class="btn home-btn mx-3 mb-1">Return to home page<a>
        </div>
      </div>
    
    </div>
    
  </div>
  
  </div>
</div>



{% endblock %}
