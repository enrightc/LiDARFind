{% extends "base.html"%}

{% block content%}

<div class="container mb-4">
  <div class="row justify-content-center align-items-center mt-5">
    <div class="col-12 col-md-6 col-lg-4 rounded p-0 login-box">
      <div class="login-title rounded p-3"> 
        <h3 class="d-flex justify-content-center align-items-center"><span>Register</span></h3>
      </div>
      <div class="p-4 mb-3">
        <form class="needs-validation" novalidate method="POST" action="{{ url_for('register') }}">
          <div class="mb-5 position-relative">
            <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text prefix"><i class="fa-solid fa-user" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" id="username" name="username" minlength="5" maxlength="15"
                           pattern="^[a-zA-Z0-9]{5,15}$" required aria-label="Username">
                </div>
            </div>
          </div> 
          <div class="mb-5 position-relative">
            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                  <span class="input-group-text prefix"><i class="fas fa-user-lock" aria-hidden="true"></i></span>
                  <input type="password" class="form-control" id="password" name="password" minlength="5" maxlength="15"
                         pattern="^[a-zA-Z0-9]{5,15}$" required aria-label="Password">
              </div>
            </div>
          </div> 
          <div class="mb-5 position-relative">
            <!-- Confirm Password -->
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm Password</label>
              <div class="input-group">
                  <span class="input-group-text prefix"><i class="fas fa-user-lock" aria-hidden="true"></i></span>
                  <input type="password" class="form-control" id="confirm_password" name="confirm_password" minlength="5" maxlength="15"
                         pattern="^[a-zA-Z0-9]{5,15}$" required aria-label="Confirm Password">
              </div>
            </div>
          </div> 

          <!-- Flash Messages (Passwords do not match) -->
          <div class="container">
            <div class="alert-danger">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissible mt-2" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>
          </div>

          <div class="mb-5 position-relative">
            <div class="mb-3">
              <label for="skill_level" class="form-label">Skill Level</label>
              <div class="input-group">
                  <span class="input-group-text prefix"><i class="fa-solid fa-user-tag" aria-hidden="true"></i></span>
                  <select id="skill_level" name="skill_level" class="form-select" required aria-label="Skill Level">
                      <option value="" disabled selected>Select Skill Level</option>
                      <option value="novice_explorer">Novice Explorer</option>
                      <option value="amateur_archaeologist">Amateur Archaeologist</option>
                      <option value="seasoned_detectorist">Seasoned Detectorist</option>
                  </select>
              </div>
            </div>
          </div> 
          <!-- Register Button -->
          <div class="d-grid gap-2">
            <div class="d-flex justify-content-center">
            <button type="submit" class="btn primary-btn" aria-label="Register">
                <span>Register <i class="fas fa-sign-in-alt" aria-hidden="true"></i></span>
            </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="row">
    <div class="d-flex justify-content-center align-items-center center-container mb-4 mt-5">
        <a href="{{ url_for('login') }}" aria-label="Already Registered? Log in here.">Already Registered? Log in here.<a/>
    </div>
</div>


{% endblock %}
