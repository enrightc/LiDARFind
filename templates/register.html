{% extends "base.html"%}

{% block content%}

    <div class="h3 center-align">Register</div>

    <div class="row">
        <div class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <div class="row">
                    <!-- Username -->
                    <div class="input-field col s12">
                        <i class="fa-solid fa-user prefix"></i>
                        <input id="username" name="username" type="text" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Skill -->
                <div class="input-field col s12">
                    <i class="fa-solid fa-user-tag prefix"></i>
                    <select>
                      <option value="" disabled selected>Choose your option</option>
                      <option value="1">Novice Explorer</option>
                      <option value="2">Amateur Archaeologist</option>
                      <option value="3">Seasoned detectorist</option>
                    </select>
                    <label>Skill Level</label>
                  </div>
                <!-- Register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button> 
                </div>
            </div>
        </div>
    </div>


{% endblock %}
