{% extends "base.html"%}

{% block content%}

    <h3 class="center-align">Register</h3>>
    
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <div class="row">
                    <!-- Username -->
                    <div class="input-field col s12">
                        <i class="fa-solid fa-user prefix"></i>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9{5,15}]$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" 
                            pattern="^[a-zA-Z0-9{5,15}]$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Skill -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa-solid fa-user-tag prefix"></i>
                        <select id="skill_level" name="skill_level" class="validate" required>
                            <option value="" disabled selected>Select Skill Level</option>
                            <option value="novice_explorer">Novice Explorer</option>
                            <option value="amateur_archaeologist">Amateur Archaeologist</option>
                            <option value="seasoned_detectorist">Seasoned Detectorist</option>
                        </select>
                        <label for="skill_level">Skill Level</label>
                    </div>
                </div>
                <!-- Register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button> 
                </div>
            </div>
        </form>
    </div>
    

{% endblock %}
