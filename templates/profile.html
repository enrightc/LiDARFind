{% extends "base.html"%}

{% block styles %}
    <!-- Linking Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/> 
{% endblock %}

{% block content%}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="card-panel">
                <h3 class="center-align black-text">
                    {{ username }}'s Profile
                </h3>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- User's map -->
        <div class="col s8">
            <div id="user-profile-map""></div>
        </div>
        <!-- Card to display site details -->
        <div class="col s4">
            <div class="card blue-grey darken-1">
                <h4>Site Record</h4>
                <div id="DisplayrecordDetails">
                    <p><b>Title:</b> <span></span></p>
                    <p><b>PRN:</b> <span></span></p>
                    <p><b>Period:</b> <span></span></p>
                    <p><b>Site Type:</b> <span></span></p>
                    <p><b>Monument Type:</b> <span></span></p>
                    <p><b>Interpretation:</b> <span></span></p>
                    <p><b>Created on:</b> <span></span></p>
                </div>
            </div>
        </div>
    </div>


{% endblock %}

{% block scripts %}
    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="{{ url_for('static', filename='js/bing.js') }}"></script>
    <script src="{{ url_for('static', filename='js/user-profile-map.js') }}"></script>
{% endblock %}
